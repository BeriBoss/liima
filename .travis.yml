sudo: required
cache:
  directories:
  - .m2
services:
- docker
script:
- docker run --rm -it -v "$PWD":/usr/src/amw -v "$PWD/.m2":"/root/.m2" -w /usr/src/amw markhobson/maven-chrome mvn clean deploy
- AMW_docker/build.sh
before_deploy:
- sudo chmod 777 AMW_ear/target/mvn-repo/ch/puzzle/itc/mobiliar/AMW_ear/*/AMW_ear-*.ear
after_success:
  - "[[ -z $TRAVIS_PULL_REQUEST_BRANCH ]] && export CURRENT_BRANCH=$TRAVIS_BRANCH || export CURRENT_BRANCH=$TRAVIS_PULL_REQUEST_BRANCH"
  - docker login -u="$DOCKERHUB_USER" -p="$DOCKERHUB_PASSWORD"
  - docker tag liimaorg/liima:snapshot liimaorg/liima:$CURRENT_BRANCH
  - docker push liimaorg/liima:$CURRENT_BRANCH
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "AMW_ear/target/mvn-repo/ch/puzzle/itc/mobiliar/AMW_ear/*/AMW_ear-*.ear"
  skip_cleanup: true
  on:
    tags: true
branches:
  only:
  - master
  - /^release-.*$/
  - /^v1.*$/
