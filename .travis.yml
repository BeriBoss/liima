sudo: required
language: generic
services:
- docker
install:
- docker run -it --name amw-install -v "$PWD":/usr/src/amw -w /usr/src/amw maven:3-jdk-8-alpine mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
- docker run -it --name amw-test -v "$PWD":/usr/src/amw --volumes-from amw-install -w /usr/src/amw maven:3-jdk-8-alpine mvn test -B
