<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
        >

<!-- INTERFACE -->
<composite:interface>
    <composite:attribute name="foreignableAttributes"/>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>

    <h:panelGroup rendered="#{foreignableOwnerTooltipCompositeBackingBean.hasExternalSystemOwner(cc.attrs.foreignableAttributes.owner)}">
        <a class="help-inline sinfo">
            <i class="icon icon-owner"/>
        </a>

        <div class="--property--info-box">
            <h2>
                <h:outputText value="Owned by #{cc.attrs.foreignableAttributes.owner}"/>
            </h2>

            <br class="clear"/>

            <section>
                <div class="well">
                    <nav class="actionbar"/>
                    <h:panelGrid id="grid" columns="2" cellpadding="4">

                        <h:outputLabel value="Foreignable key: "/>
                        <h:outputText id="fcKey" value="#{(cc.attrs.foreignableAttributes.externalKey != null) ? cc.attrs.foreignableAttributes.externalKey : ''}"/>

                        <h:outputLabel value="Foreignable link: "/>
                        <h:outputLink id="fcLink" value="#{(cc.attrs.foreignableAttributes.externalLink != null) ? cc.attrs.foreignableAttributes.externalLink : ''}">
                            <h:outputText value="#{(cc.attrs.foreignableAttributes.externalLink != null) ? cc.attrs.foreignableAttributes.externalLink : ''}"/>
                        </h:outputLink>

                    </h:panelGrid>
                </div>
            </section>


        </div>
    </h:panelGroup>

</composite:implementation>


</html>
