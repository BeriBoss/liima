name: release
on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Cache node
      uses: actions/cache@v2
      with:
        path: ~/.node
        key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-node
    - name: Setup chromedriver
      uses: nanasess/setup-chromedriver@master
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build, test and deploy
      run: mvn --batch-mode clean deploy
    - name: Build Docker image
      run: AMW_docker/build.sh
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Login to GitHub Packages Docker Registry
      uses: docker/login-action@v1
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        registry: docker.pkg.github.com
    - name: Push to Docker Hub
      run: |
        docker tag liimaorg/liima:snapshot liimaorg/liima:${{ github.ref }}
        docker push liimaorg/liima:${{ github.ref }}
    - name: Push to GitHub Packages Docker Registry
      run: |
        docker tag liimaorg/liima:snapshot docker.pkg.github.com/liimaorg/liima:${{ github.ref }}
        docker push docker.pkg.github.com/liimaorg/liima:${{ github.ref }}
    - name: Create Release
      id: create_release
      uses: docker/build-push-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Release Changelog: <https://github.com/liimaorg/liima/blob/master/release-changelog.md>
          GitHub Packages: <https://github.com/orgs/liimaorg/packages?repo_name=liima>
          Docker Hub: <https://hub.docker.com/r/liimaorg/liima>
        draft: true
        prerelease: true