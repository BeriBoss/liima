<app-loading-indicator [isLoading]="isLoading"></app-loading-indicator>

<div class="col-sm-10 col-sm-offset-2 col-lg-11 col-lg-offset-1 main">
  <div class="panel-body">
    <app-notification
      *ngIf="successMessage"
      [message]="successMessage"
      [messageType]="'success'"
    ></app-notification>
    <app-notification
      *ngIf="errorMessage"
      [message]="errorMessage"
      [messageType]="'warning'"
    ></app-notification>
    <span class="form-horizontal">
      <div class="form-group" *ngIf="restrictionType == 'role'">
        <label for="selectRole" class="col-sm-1 control-label">Role</label>
        <div class="col-sm-11 col-md-5">
          <input
            id="selectRole"
            class="form-control input-sm"
            list="roleList"
            type="text"
            [(ngModel)]="selectedRoleName"
            (ngModelChange)="onChangeRole()"
          />
          <datalist id="roleList">
            <ng-container *ngIf="roleNames.length > 0">
              <option [ngValue]="roleName" *ngFor="let roleName of roleNames">{{
                roleName
              }}</option>
            </ng-container>
          </datalist>
        </div>
      </div>

      <div class="form-group" *ngIf="restrictionType == 'user'">
        <label for="selectUsers" class="col-sm-1 control-label">User</label>
        <div class="col-sm-11 col-md-5">
          <ng-select
            id="selectUsers"
            [items]="userNames"
            multiple="true"
            [addTag]="true"
            placeholder=""
            addTagText="add user"
            [(ngModel)]="selectedUserNames"
            (change)="onChangeUser($event)"
          >
          </ng-select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-1 control-label"></label>
        <div class="col-sm-11">
          <ng-container
            *ngIf="selectedRoleName || selectedUserNames.length > 0"
          >
            <ng-container *ngIf="!restriction && !create">
              <button
                type="button"
                class="btn btn-primary"
                (click)="addRestriction()"
              >
                <span
                  class="glyphicon glyphicon-plus"
                  aria-hidden="true"
                ></span>
                Add permission
              </button>
            </ng-container>
            <ng-container *ngIf="restriction">
              <amw-restriction-edit
                [restriction]="restriction"
                [groupedEnvironments]="groupedEnvironments"
                [permissions]="getPermissions()"
                [resourceGroups]="resourceGroups"
                [resourceTypes]="resourceTypes"
                [availableRestrictions]="assignableRestrictions"
                [delegationMode]="delegationMode"
                (cancelEdit)="cancel()"
                (saveRestriction)="persistRestriction()"
              ></amw-restriction-edit>
            </ng-container>
            <ng-container *ngIf="create">
              <amw-restriction-add
                [roleName]="selectedRoleName"
                [userNames]="selectedUserNames"
                [groupedEnvironments]="groupedEnvironments"
                [permissions]="getPermissions()"
                [resourceGroups]="resourceGroups"
                [resourceTypes]="resourceTypes"
                [availableRestrictions]="assignableRestrictions"
                [delegationMode]="delegationMode"
                (cancelEdit)="cancel()"
                (saveRestrictions)="createRestrictions($event)"
              ></amw-restriction-add>
            </ng-container>
          </ng-container>
        </div>
      </div>

      <div class="form-group" *ngIf="assignedRestrictions.length > 0">
        <label class="col-sm-1 control-label"></label>
        <div class="col-sm-11">
          <amw-restriction-list
            [restrictions]="assignedRestrictions"
            [resourceGroups]="resourceGroups"
            [delegationMode]="delegationMode"
            (deleteRestriction)="removeRestriction($event)"
            (editRestriction)="modifyRestriction($event)"
          ></amw-restriction-list>
        </div>
      </div>
    </span>
  </div>
</div>
