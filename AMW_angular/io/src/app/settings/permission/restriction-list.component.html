<div class="card row offset-1">
  <div class="card-header">Assigned</div>
  <div class="card-body">
    <table class="table table-sm" *ngIf="restrictions.length > 0">
      <thead>
        <tr>
          <th>Permission</th>
          <th>Global</th>
          <th>Action</th>
          <th>Environment</th>
          <th>Res. Group</th>
          <th>Res. Type</th>
          <th>Res. Type Cat.</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let restriction of restrictions">
          <td>{{ restriction.permission.name }}</td>
          <td>
            <app-icon *ngIf="restriction.permission.old" icon="check"></app-icon>
          </td>
          <td>{{ restriction.action }}</td>
          <td>{{ restriction.contextName }}</td>
          <td>{{ getGroupName(restriction.resourceGroupId) }}</td>
          <td>{{ restriction.resourceTypeName }}</td>
          <td>{{ restriction.resourceTypePermission }}</td>
          <td>
            <ng-container *ngIf="!delegationMode">
              <button class="btn btn-sm btn-primary" (click)="modifyRestriction(restriction)">
                <app-icon icon="pencil"></app-icon>
              </button>
              <button class="btn btn-sm btn-danger" (click)="removeRestriction(restriction.id)">
                <app-icon icon="trash"></app-icon>
              </button>
            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
