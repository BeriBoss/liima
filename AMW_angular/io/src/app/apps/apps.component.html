<app-loading-indicator [isLoading]="isLoading$ | async"></app-loading-indicator>
<app-page>
  <div class="page-title">Apps</div>
  <div class="page-content">
    <div>
      <!--      @if (successMessage) {-->
      <!--      <app-notification [message]="successMessage" [messageType]="'success'"></app-notification>-->
      <!--      } @if (errorMessage) {-->
      <!--      <app-notification [message]="errorMessage" [messageType]="'warning'"></app-notification>-->
      <!--      }-->
      <div class="container">
        <div class="card row mt-2 mb-3">
          <div class="card-header">
            <div class="row justify-content-between align-items-center">
              <div class="col-sm">
                <b>Application servers and applications</b>
              </div>
              <div class="col-sm">
                @if (canCreateAppServer) {
                <button type="button" class="btn btn-primary float-end" (click)="addServer()">
                  <app-icon icon="plus-circle"></app-icon>
                  Add Application Server
                </button>
                }
                @if (canCreateApp) {
                <button type="button" class="btn btn-primary float-end" (click)="addApp()">
                  <app-icon icon="plus-circle"></app-icon>
                  Add Application
                </button>
                }
              </div>
            </div>


          </div>
          @if (canViewAppList) {
          <div class="card-body">
            <amw-apps-filter></amw-apps-filter>
            <amw-apps-list></amw-apps-list>
          </div>

          <div class="card-footer py-1">
            <div class="row bg-light align-items-center">
              <!--    <amw-pagination-->
              <!--      [currentPage]="currentPage"-->
              <!--      [lastPage]="lastPage"-->
              <!--      (doSetMax)="setMaxResultsPerPage($event)"-->
              <!--      (doSetOffset)="setNewOffset($event)"-->
              <!--    >-->
              <!--    </amw-pagination>-->
            </div>
          </div>
          }
        </div>
      </div>
    </div>
  </div>

</app-page>
