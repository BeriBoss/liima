<div class="row page-header">
  <div class="col-md-4">
    <h1>{{ appState.get('pageTitle') }}</h1>
  </div>
</div>

<div *ngIf="isLoading" class="loading">
  <div class="loading-bg"></div>
</div>

<div class="col-sm-10 main-full">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">{{ name }}</div>

    <div class="panel-body">
      <span class="form-horizontal">
        <div
          *ngIf="successMessage"
          class="alert alert-success alert-dismissible fade in"
          role="alert"
        >
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <span [innerHTML]="successMessage"></span>
        </div>
        <div
          *ngIf="errorMessage"
          class="alert alert-warning alert-dismissible fade in"
          role="alert"
        >
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <span [innerHTML]="errorMessage"></span>
        </div>
      </span>

      <app-auditview-table></app-auditview-table>
    </div>
  </div>
</div>
